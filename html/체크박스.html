<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#">
    <input type="checkbox" id="apple" value="apple">
    <label for="apple">애아뽈</label>
    <input type="checkbox" id="banana" value="banana">
    <label for="banana">브내너</label>
    <input type="checkbox" id="orange" value="orange">
    <label for="orange">오우뤤쥐</label>
    <input type="checkbox" id="water" value="water">
    <label for="water">모어쌍</label>
  </form>
  <script>
    const checkboxEls = document.querySelectorAll("[type='checkbox']");
    console.log(checkboxEls);
    for(let e of checkboxEls) e.checked = true;
  </script>
</body>
</html>
